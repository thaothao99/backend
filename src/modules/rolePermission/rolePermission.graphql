
type RolePermission {
  _id: ID!
  idRole: String!
  idPermission: String!
}
input RolePermissionInput {
  idRole: String!
  idPermission: String!
}
type Query {
  rolePermissions: [RolePermission!] @isAuthenticated
  rolePermission(_id: String!): RolePermission! @isAuthenticated
}
type Mutation {
  createRolePermission(input: RolePermissionInput!): RolePermission @isAuthenticated
  deleteRolePermission(_id: String!): Boolean @isAuthenticated
}