
type Permission {
  _id: ID!
  code: String!
  name: String!
}
input PermissionInput {
  code: String!
  name: String!
}
type Query {
  permissions: [Permission!] 
  permission(_id: String!): Permission!
}
type Mutation {
  createPermission(input: PermissionInput!): Permission 
  updatePermission(_id: String!, input: PermissionInput!): Boolean 
  deletePermission(_id: String!): Boolean
}