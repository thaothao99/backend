directive @isAuthenticated on FIELD | FIELD_DEFINITION
directive @hasPermission(code: String) on FIELD | FIELD_DEFINITION
type Role {
  _id: ID!
  code: String!
  name: String!
}
type User {
  _id: ID!
  username: String!
  password: String!
  role: Role!
}

input UserInput {
  username: String!
  password: String!
}
type LoginResponse {
  token: String!
}

type Query {
  hello: String! @isAuthenticated
  users: [User!]! @isAuthenticated
  user(_id: String!): User!
}

type Mutation {
  createUser(input: UserInput!): User!
  updateUser(_id: String!, input: UserInput!): Boolean!
  deleteUser(_id: String!): Boolean! @hasPermission(code: "DELETE_USER")
  deleteAll: Boolean!
  login(input: UserInput!): LoginResponse!
}